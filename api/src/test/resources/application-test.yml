spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
    jpa:
      database-platform: org.hibernate.dialect.H2Dialect
      hibernate:
        ddl-auto: validate
      show-sql: true
        openInView: false
        properties:
          hibernate:
            temp:
              use_jdbc_metadata_defaults: false
    flyway:
      baseline-on-migrate: true

    h2:
      console:
        enabled=true:

logging:
  level:
    root: INFO
    flyway: TRACE
